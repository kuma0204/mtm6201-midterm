<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>midterm</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/1db2989dc6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
                <a href="index.html"> <img src="images/logo.png" alt="logo" id="logo"> </a>
            <div class="nav">
                    <div id="navigation" role="navigation">
                        <a href="index.html">HOME</a>
                        <a href="about.html">ABOUT US</a>
                        <a href="contact.html">CONTACT</a>
                    </div>
                    <br>
                    <input type="text" placeholder="Search" role="searchbox">
            </div>
                 <a href="#heading" class="skip" > Skip to content</a>
                    <!-- adds skip link to content -->
            <div class="banner">
                     <br>
                <img src="images/banner.jpg"
                 srcset="images/banner-720_x_480.jpg 480w,
                         images/banner-960_x_640.jpg 600w  "
                sizes="100vw"
                alt="cake-shop" role="img" aria-details="bakery">
            </div>

            <h1 id="heading" role="heading">Our menu</h1>
            <div class="grid">

                 <!-- menu itemes -->
            <div class="container">
                <img src="images/cake.jpg" 
                    srcset="images/cake-260_x_176.png 480w,
                            images/cake-480_x_326.png 600w  "
                     sizes="100vw"
                     alt="cake-shop" role="img" aria-details="bakery" class="menu-images">
                <div class="layer">
                    <div class="text">Cake </div>
                </div>
            </div>

            <div class="container">
                <img src="images/cakepop.jpg"
                     srcset="images/cakepop-260_x_195.png 480w,
                            images/cakepop-480_x_360.png 600w"
                    sizes="100vw"
                    alt="cakepops" class="menu-images" role="img">
                <div class="layer">
                    <div class="text">Cakepops</div>
                </div>
            </div>

            <div class="container">
                <img src="images/pie.jpg" 
                    srcset="images/pie-260_x_173.png 480w,
                            images/pie-480_x_320.png 600w"
                    sizes="100vw"
                    alt="pie" class="menu-images" role="img">
                <div class="layer">
                    <div class="text"> Pie</div>
                </div>
            </div>

            <div class="container">
                <img src="images/pastry.jpg" 
                    srcset="images/pastry-260_x_173.png 480w,
                             images/pastry-480_x_320.png 600w"
                    sizes="100vw"
                    alt="pastrys" class="menu-images" role="img">
                <div class="layer">
                    <div class="text">Pastry</div>
                </div>
            </div>

            <div class="container">
                <img src="images/partycake.jpg"
                    srcset="images/partycake-260_x_173.png 480w,
                            images/partycake-480_x_320.png 600w" 
                    sizes="100vw"          
                    alt="party cake" class="menu-images" role="img">  
                <div class="layer">
                    <div class="text">Custom Cakes</div>
                </div>
            </div>

            <div class="container">
                <img src="images/cookies.png"
                    srcset="images/cookies-260_x_173.png 480w,
                            images/cookies-480_x_320.png 600w"
                    sizes="100vw"
                    alt="cookies" class="menu-images" role="img">  
                <div class="layer">
                    <div class="text">Cookies</div>
                </div>
            </div>
        </div>
                <!-- adds icon class inside the button -->
        <div class="button-con">
            <button  type="button" id="button1" class="button1" role="button">See more <i class="fa-solid fa-play"></i></button>
        </div>
        <br>
        <br>
        <br>
    <footer role="contentinfo" class="footer" >
        <div class="main-footer" role="grid">
            <p>&copy;Butter boutique,2023 
            <br>
            All images are taken from <u>pixabay</u></p>
        </div>
        <div class="footertext" role="contentinfo">
            <div><i class="fa-brands fa-square-facebook"> </i>@Butter_Boutique
            </div>
            <br>
            <div><i class="fa-brands fa-square-instagram"></i>@Butter boutique canada
            </div>
        </div>
            <!-- adds icons in the footer and creates class to add grid in css -->
    </footer>
    </div>
    </div>
</body>
</html>
